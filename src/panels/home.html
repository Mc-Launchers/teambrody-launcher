<div class="background-video-container">
    <video autoplay muted loop id="background-video">
        <source src="" type="video/mp4">
    </video>
</div>
<div class="container">
    <div class="status-server">
        <img class="server-status-icon" src="assets/images/default/icon.png">
        <div class="server-status-infos">
            <div class="server-status-name">No estas en la whitelist de ninguna instancia activa</div>
            <div class="server-status-text"></div>
        </div>
        <div class="status-player-count">
            <div class="player-count">0</div>
        </div>
    </div>

    <div class="home-bottom">
        <div class="new-tab">
            <div class="news-list content-scroll"></div>
        </div>
        <div class="social-tab content-scroll">
            <div data-url="https://discord.gg/" class="social-block icon-discord"></div>
            <div data-url="https://github.com/" class="social-block icon-web"></div>
        </div>
    </div>

    <div class="sidebar">
        <div class="player-options">
            <div class="player-head"></div>
            <div class="info"></div>
            <button class="launcher2k">TeamBrody</button>
        </div>

        <div class="play-elements">
            <div class="play-instance">
                <button class="play-btn">Play</button>
                <div class="instance-select icon-arrow"></div>
            </div>
            <div class="info-starting-game">
                <div class="info-starting-game-text">Espera un momento..</div>
                <progress value="0" max="0" class="progress-bar"></progress>
            </div>
        </div>

        <div class="settings-btn icon-settings"></div>
    </div>

    <div class="instance-popup">
        <div class="instances-tab">
            <div class="close-popup icon-close"></div>
            <p>Instancias Disponibles</p>
            <div class="instances-List"></div>
        </div>
    </div>

    <div id="loading-popup" class="popup">
      <div class="popup-tab">
          <div class="popup-title">Cargando datos</div>
          <div class="popup-text">Verificando identidad..</div>
      </div>
  </div>
