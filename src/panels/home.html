<div class="background-video-container">
    <video autoplay muted loop id="background-video">
        <source src="" type="video/mp4">
    </video>
    <img src="" class="background-video-container-img">
</div>
<div class="container">
    <div class="status-server">
        <div class="server-status-infos2">
            <div class="server-status-name">Sin acceso a instancias</div>
            <div class="server-status-text"></div>
        </div>
        <div class="status-player-count">
            <div class="player-count">0</div>
        </div>
    </div>

    <div class="home-bottom">
        <div class="new-tab">
            <div class="news-list content-scroll"></div>
        </div>
        <div class="social-tab">
            <div class="social-list content-scroll">
                <div data-url="https://twitter.com/" class="social-block">
                    <div class="icon-twitter icon-social"></div>
                </div>

                <div data-url="https://discord.gg/" class="social-block">
                    <div class="icon-discord icon-social"></div>
                </div>

                <div data-url="https://www.youtube.com/" class="social-block">
                    <div class="icon-youtube icon-social"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="lobby-button">
            <!-- <div class="player-head"></div>
            <div class="info"></div> -->
        </div>

        <div class="play-elements">
            <div class="play-instance">
                <button class="play-btn">Jugar</button>
                <!-- <div class="instance-select"></div> -->
            </div>
            <div class="info-starting-game">
                <div class="info-starting-game-row">
                    <div class="info-starting-game-column">
                        <div class="info-starting-game-title-row">
                            <div class="info-starting-game-title">No instancia seleccionada...</div>
                        </div>
                        <!-- <progress value="0" max="0" class="sub-progress-bar"></progress> -->
                        <div class="sub-progress-bar">
                            <div class="sub-progress-fill" style="width: 0%;"></div>
                        </div>
                        <div class="info-starting-game-subtext">Espera un momento...</div>
                        <div class="progress-container">
                            <progress value="0" max="0" class="progress-bar"></progress>
                            <div class="tooltip"><span>0 Mb/s</span></div>
                        </div>
                        <div class="info-starting-game-subtitle-row">
                            <div class="info-starting-game-text">Cargando...</div>
                            <!-- <div style="width: 100%;"></div> -->
                            <div class="info-starting-game-percentage">0%</div>
                        </div>
                    </div>
                    <div class="info-starting-game-icon">
                        <img src="" class="info-starting-game-img">
                    </div>
                </div>
            </div>
        </div>

        <div class="settings-btn icon-settings"></div>
    </div>

    <div class="instance-popup">
        <div class="instances-tab">
            <!-- <div class="close-popup icon-close"></div> -->
            <!-- <p>Instancias Disponibles</p> -->
            <div class="instances-List"></div>
        </div>
    </div>

    <div id="loading-popup" class="popup">
      <div class="popup-tab">
          <div class="popup-title">Cargando datos</div>
          <div class="popup-text">Verificando identidad..</div>
      </div>
  </div>
