<div class="container">
    <div class="login-img"></div>
    
    <div class="login-home login-tabs">
        <div class="login-container">
            <div class="login-text" style="text-align: center;">
                Inicia sesión con tu cuenta de<br>
                <span style="color: cyan;"><b>Microsoft</b></span> para acceder al Launcher <br>
                <span style="color: cyan;"><b>TeamBrody Launcher</b></span>
            </div>
            <div class="login-options">
                <button class="connect logomicro connect-home">Iniciar con Microsoft</button>
                <button class="cancel cancel-login" style="display: none;">Cancelar</button>
            </div>
        </div>
    </div>
    
    <div class="login-offline login-tabs">
        <div class="login-text">Introduce tu nombre de usuario</div>
        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="Ejemplo: ElFo2K" />
        </div>
        <div class="login-options">
            <button class="connect connect-offline">Conectar en modo offline</button>
            <button class="connect connect-microsoft">Conectar con Microsoft</button>
            <button class="cancel cancel-login" style="display: none;">Cancelar</button>
        </div>
    </div>
    
    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text">Introduce el código de autenticación</div>
        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Código" />
        </div>
        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Conectar</button>
            <button class="cancel cancel-AZauth-A2F">Volver</button>
        </div>
    </div>
    
    <div class="login-AZauth login-tabs">
        <div class="login-text">Inicia sesión con tu cuenta de AZauth</div>
        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="Email" />
            <input type="password" class="password password-AZauth" placeholder="Contraseña" />
        </div>
        <div class="login-options">
            <button class="connect connect-AZauth">Conectar</button>
            <button class="cancel cancel-login" style="display: none;">Cancelar</button>
        </div>
    </div>
</div>
