<div class="container">
    <div class="login-home login-tabs">
        <div class="login-text">Inicia sesion con tu cuenta para acceder al launcher.</div>

        <div class="login-options">
            <button class="connect connect-home">Conectar con Microsoft</button>
            <button class="cancel cancel-login" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-offline login-tabs">
        <div class="login-text">Pon tu nombre de usuario <br> en caso que quieras <br> iniciar con nopremium</div>

        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="Ejemplo: Notch" />
        </div>

        <div class="login-options">
            <br>
            <button class="connect connect-offline">Conectar nopremium</button>
            <button class="connect connect-microsoft">Conectar con Microsoft</button>
            <br>
            <button class="cancel cancel-login" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-AZauth login-tabs">
        <div class="login-text">En desarrollo.</div>

        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="E-mail" />
            <input type="password" class="password password-AZauth" placeholder="Password" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth">Conectar con SG Studio</button>
            <button class="cancel cancel-login" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text">Veuillez entrer le code de sécurité.</div>

        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Code" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Valider</button>
            <button class="cancel cancel-AZauth-A2F">annuler</button>
        </div>
    </div>
</div>
